<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
    <!-- Link External Css File -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!-- Navbaar Start-->
        
    <nav class="navbar box-shadow navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Navbaar End -->

    <!-- Main Content Start -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">WhatsApp Message Sender</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label  class="form-label" for="numbers">Phone Numbers (comma-separated)</label>
                        <input type="text" class="form-control" id="numbers" placeholder="Enter phone numbers">
                        <small id="numbersHelp" class="form-text text-muted ml-2">Enter multiple phone numbers separated by commas.</small>
                    </div>
                    <div class="form-group">
                        <label  class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Attachments <i class="bi bi-paperclip"></i></label>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-secondary mr-2">Attach File</button>
                            <button type="button" class="btn btn-secondary mr-2">Record Voice</button>
                            <button type="button" class="btn btn-secondary">Capture Image</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-send btn-block" onclick="sendMessage()">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Main Content End -->

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
